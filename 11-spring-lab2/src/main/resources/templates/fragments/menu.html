<div th:fragment="menu(path, currentUserName)" xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" th:href="@{/}"><img th:src="@{/img/kotlin2.png}" class="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto col-12 justify-content-between">
                <li th:class="${path == 'blogs'}? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" href="/">Blogs</a>
                </li>
                <li th:class="${path == '/blogs/blog-form'}? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" href="/blog-form">Add Blog</a></li>
                <li th:class="${path != null && #strings.startsWith(path,'/users')}? 'nav-item dropdown active' : 'nav-item dropdown'">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Users
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/users">List Users</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/user-form">Add User</a>
                    </div>
                </li>

                <form class="search-form form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>

                <form class="language-form form-inline my-2 my-lg-0">
                    <div class="form-group language-selector">
                        <label for="locales" class="menu-label col-form-label">Language</label>
                        <select id="locales" class="form-control">
                            <option value="en-US" th:selected="${#locale.toLanguageTag() == 'en-US'}">EN</option>
                            <option value="bg-BG" th:selected="${#locale.toLanguageTag() == 'bg-BG'}">BG</option>
                        </select>
                    </div>
                </form>
                <div th:if="${loggedUserName} != null" class="form-inline">
                    <div class="user-welcome">Welcome, <span th:text="${currentUserName}"></span>!</div>
                    <a class="btn-logout btn btn-outline-secondary my-2 my-sm-0" href="/logout">
                        Logout
                    </a>
                </div>
                <div th:if="${loggedUserName} == null">
                    <a class="btn-login btn btn-outline-primary my-2 my-sm-0" href="/login">
                        Login
                    </a>
                </div>
            </ul>

        </div>
    </nav>
</div>
